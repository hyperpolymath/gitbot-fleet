version: '3.8'

services:
  bot:
    build: .
    container_name: gsbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///data/gsbot.db
      - LOG_FILE=/app/logs/gsbot.log
    networks:
      - gsbot-network

networks:
  gsbot-network:
    driver: bridge

