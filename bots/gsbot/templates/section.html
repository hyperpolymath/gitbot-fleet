{% extends "index.html" %}
{% block title %}{{ section.title }} | {{ config.title }}{% endblock %}
{% block content %}
{{ section.content | safe }}
{% if section.pages %}
<ul>
{% for page in section.pages %}
<li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
