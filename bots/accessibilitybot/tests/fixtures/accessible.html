<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Page - Fully WCAG 2.3 AAA Compliant</title>
</head>
<body>
    <a href="#main" class="sr-only">Skip to main content</a>

    <header>
        <h1>Accessible Example Page</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <article>
            <h2>Welcome</h2>
            <p>This page demonstrates proper accessibility practices.</p>

            <h3>Images</h3>
            <img src="logo.png" alt="Company logo - Accessibilitybot">
            <img src="divider.png" alt="">

            <h3>Forms</h3>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" autocomplete="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" autocomplete="email" required>

                <button type="submit">Submit Form</button>
            </form>

            <h3>Data Table</h3>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice</td>
                        <td>Developer</td>
                        <td>Active</td>
                    </tr>
                </tbody>
            </table>

            <h3>Media</h3>
            <video controls>
                <source src="demo.mp4" type="video/mp4">
                <track kind="captions" src="captions.vtt" srclang="en" label="English">
                Your browser does not support the video tag.
            </video>

            <h3>Interactive Elements</h3>
            <button aria-label="Close dialog">X</button>
            <button>Save Changes</button>
        </article>
    </main>

    <footer>
        <p>Copyright 2026 Accessibilitybot Example</p>
    </footer>
</body>
</html>
